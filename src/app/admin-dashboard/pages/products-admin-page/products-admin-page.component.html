<h1 class="text-2xl font-bold">Lista de Productos</h1>
<h3 class="text-lg">
  Total de productos
  <span class="text-accent">{{productsResource.value()?.count}}</span>
</h3>
<div class="divider"></div>

<!-- Listado -->
 <div class="flex gap-2 items-center h-20">
   <app-pagination [pages]="productsResource.value()?.pages ?? 0"
  [currentPage]="paginationService.currentPage()"
  />

  <select name="" #selectPerPage
  (change)="productsPerPage.set(+selectPerPage.value)"
   class="select select-bordered w-20">
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
  <div class="flex fle-1">
    <button class="btn btn-primary w-full" routerLink="/admin/products/new">
      Nuevo Producto
    </button>
  </div>
 </div>
 <product-table [products]="productsResource.value()?.products ?? []"/>
