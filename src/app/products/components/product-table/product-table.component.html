<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Inventario</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (product of products(); track product.id) {
        <tr>
          <th>
            <label>
              <input type="checkbox" class="checkbox" />
            </label>
          </th>
          <td>
            <div class="flex items-center gap-3">
              <div class="avatar">
                <div class="mask mask-squircle h-12 w-12">
                  <img
                    [src]="product.images | productImage"
                    [alt]="product.title" />
                </div>
              </div>
              <div>
                <a
                  [routerLink]="['/admin/products', product.id]"
                  class="font-bold hover:text-accent transition-colors duration-300">{{product.title}}</a>
                <div class="text-sm opacity-50">
                  {{product.sizes.join(', ')}}
                </div>
              </div>
            </div>
          </td>
          <td>
            {{product.price | currency}}
            <br />

          </td>
          <td>
            @if (product.stock <= 0) {
              <span class="badge badge-error">
                {{product.stock}}
              </span>
            }
            @else if (product.stock <= 20) {
              <span class="badge badge-warning">
                {{product.stock}}
              </span>
            }
            @else {
              <span class="badge badge-success">
                {{product.stock}}
              </span>
            }
          </td>
          <th>
            <a [routerLink]="['/admin/products', product.id]"
             class="btn btn-xs btn-ghost text-accent">
            Detalles
          </a>
          </th>
        </tr>
      }
    </tbody>
  </table>
</div>
